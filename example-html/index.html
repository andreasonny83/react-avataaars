<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>react-avataaars</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react-avataaars@0.2.3/lib/react-avataaars.js"></script>
  </head>
  <body>
    <style>
      html, body { margin: 0; padding: 0; font-family: 'Roboto', Arial, sans-serif; }
      #root { margin: 0 auto; max-width: 600px; text-align: center; }
      svg { width: auto !important; }
    </style>
    <div id="root"></div>
    <script type="text/babel">
      const hash = 'type-anything-here';
      const options: Options = {
        accessories: 'wayfarers',
        accessoriesChance: 100,
        clothesColor: 'heather',
        eyes: 'happy',
        hairColor: 'blonde',
        mouth: 'twinkle',
        style: 'circle',
        top: 'hat',
        topChance: 100,
      };

      ReactDOM.render(
        <div>
          <h1>React Avataaars without npm ðŸŽ‰</h1>
          <ReactAvataaars.Avatar style={{ width: 300 }} className="Avatar" options={options} hash={hash} size="200" />
        </div>,
        document.getElementById('root'),
      );
    </script>
  </body>
</html>
